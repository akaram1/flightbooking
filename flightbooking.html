<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flight-booking form</title>
  </head>
  <body>
    <center>
      <h1>Akram's</h1>
      <h1>Flight-Booking System</h1>
    </center>
    <hr />
    <hr />
    <form action="">
      <fieldset>
        <legend><h2>Booking-Information</h2></legend>
        <label for="name"><strong>Name: </strong></label>
        <input type="text" id="name" placeholder="First Name" />
        <input type="text" id="name" placeholder="Last Name" />
        <br /><br />
        <label for="Mobile"><strong>Mob. No. :</strong></label>
        <input
          type="tel"
          name=""
          id="Mobile"
          placeholder="+91 00000-00000"
        /><br /><br />
        <label for="email"><strong>Email-ID: </strong></label>
        <input type="email" id="email" /><br /><br />
        <label for="dob"><strong>D.O.B: </strong></label>
        <input type="date" id="dob" /><br /><br />
        <hr />
        <label for="">From: </label><input type="text" id="" /><br /><br />
        <label for="">TO: </label><input type="text" /><br /><br />
        <label for="">Departure Date:</label
        ><input type="date" name="" id="" /><br /><br />
        <label for="">Returning Date:</label
        ><input type="date" name="" id="" /><br /><br />
        <label for="">Adult</label>
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option>
        </select>
        <label for=""> Children</label>
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option></select
        ><br /><br />
        <label for="">Class: </label>
        <input type="radio" name="class" id="economy" />
        <label for="economy">Economy</label>
        <input type="radio" name="class" id="business" />
        <label for="business">Business</label>
        <input type="radio" name="class" id="first-class" />
        <label for="first-class">First class</label>
        <hr />
        <strong>Accept all rules/regulation </strong>
        <input type="checkbox" name="" id="" />
        <input type="submit" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
